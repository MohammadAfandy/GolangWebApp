{{set . "title" "Alternatif"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
  <div class="span6">
    {{template "flash.html" .}}
  </div>
  </div>
</div>
<div class="container">
  {{range .alternatif}}
  <form action="/alternatif/update" method="POST">
    <input type="hidden" name="id" value="{{.Id}}">
    <div class="form-group">
      <div class="row">
        <label for="nama_alternatif" class="col-xs-2">Nama Alternatif</label>
        <input type="text" name="nama_alternatif" value="{{.NamaAlternatif}}" class="col-xs-8">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="keterangan" class="col-xs-2">Keterangan</label>
        <textarea name="keterangan" class="col-xs-8">{{.Keterangan}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <button type="submit" class="btn btn-success col-xs-4"> 
          <i class="fa fa-plus"></i> Add
        </button>
      </div>
    </div>
  </form>
  {{end}}
</div>

{{template "footer.html" .}}
